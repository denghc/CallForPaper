<div class="Status">
    <div>
        <b class="b1"></b><b class="b2"></b><b class="b3"></b><b class="b4"></b>
        <div class="StatusBody">
            <div class='StatusHead'>
                <img class='StatusHeadImg' src="<%= headurl %>"></img>
            </div>
            <div class='StatusContent StatusML'>
                <a class='StatusName'><%= name %></a>
                <div class="ContentType1 Content">
                    我的<label class="ContentLabel">体重</label>是：<label ><%= weight %>克</label>
                    <br>
                    我的<label class="ContentLabel">体长</label>是：<label><%= length %>毫米</label>
                    <br>
                    我的<label class="ContentLabel">健康状况</label>是：<label><%= health %></label>
                </div>
            </div>
            <div class='StatusControl StatusML'>
                <span class='StatusTime'><%= time %></span>
                <span class='StatusLocation'>来自：<%= locationname %></span>
                <div class="StatusInner">
                	<!--span class='StatusTrans'>转发(<%= tnum %>)</span-->
                	<span id="data_rn<%= id %>" class='StatusReply' onclick="thumiao.RRAppUIBasic.replys('d',<%= id %>)">回复(<%= cnum %>)</span>
            	</div>
            </div>
            <div class="StatusReplyList StatusML"></div>
        </div>
        <b class="b5"></b><b class="b6"></b><b class="b7"></b><b class="b8"></b>
    </div>
    <div id= "data_<%= id %>" class="StatusRList">
        <div class="StatusReplyList StatusML">
            <div class="StatusRBox StatusML">
                <div class= "StatusRText">
                    <textarea id="data_c<%= id %>" class='StatusRBText'></textarea>
                </div>
                <div class='StatusRBcontrol'>
                    <div align="right">
                        <span style="color:#FF6000;" onClick="thumiao.RRAppUIBasic.reply('d',<%= id %>)">回复</span>
                    </div>
                </div>
            </div>
            <div id="data_r<%= id %>">
                <!-- add replys here -->
            </div>
        </div>
    </div>
</div>
