<div class="StatusRBody">
    <div class='StatusRHead'>
        <img class='StatusRHeadImg' src="<%= headurl %>"></img>
    </div>
    <div class='StatusRContent'>
        <a class='StatusRName'><%= name %>：</a><%= content %>
    </div>
    <div class='StatusRControl'>
        <span class='StatusRTime'><%= time %></span>
        <span class='StatusRReply' onClick="thumiao.RRAppUIBasic.setRto('s',<%= comment %>)" >回复</span>
    </div>
</div>
